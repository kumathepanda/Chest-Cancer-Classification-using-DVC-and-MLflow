<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            /* UPDATED: Added a light bluish gradient background */
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* UPDATED: Glassmorphism effect for the main card */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sample-image-container {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .sample-image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- UPDATED: Applied the new glass-card class -->
        <main class="glass-card p-6 md:p-10 grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left Column: Upload & Samples -->
            <div class="flex flex-col">
                <header class="mb-6">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Lung Cancer Classification</h1>
                    <p class="text-gray-700 mt-2">Upload a CT scan or select a sample image to predict the cancer type.</p>
                </header>

                <!-- Upload Section -->
                <div class="mb-6">
                    <label for="imageUpload" class="w-full inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg cursor-pointer text-center transition-colors">
                        Upload Your CT Scan
                    </label>
                    <input type="file" id="imageUpload" class="hidden" accept="image/jpeg, image/png">
                    <p class="text-xs text-gray-500 mt-2 text-center">Accepted formats: JPG, PNG</p>
                </div>

                <!-- Sample Images Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Or Try a Sample Image</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Sample 1: Adenocarcinoma -->
                        <div class="sample-image-container cursor-pointer" onclick="selectSample('https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/adenocarcinoma.png')">
                            <img src="https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/adenocarcinoma.png" alt="Adenocarcinoma Sample" class="w-full h-24 object-cover rounded-lg">
                            <p class="text-center text-sm mt-2 font-medium text-gray-600">Adenocarcinoma</p>
                        </div>
                        <!-- Sample 2: Large Cell Carcinoma -->
                        <div class="sample-image-container cursor-pointer" onclick="selectSample('https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/largecellcarcinoma.png')">
                            <img src="https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/largecellcarcinoma.png" alt="Large Cell Carcinoma Sample" class="w-full h-24 object-cover rounded-lg">
                            <p class="text-center text-sm mt-2 font-medium text-gray-600">Large Cell</p>
                        </div>
                        <!-- Sample 3: Normal -->
                        <div class="sample-image-container cursor-pointer" onclick="selectSample('https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/normal.png')">
                            <img src="https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/normal.png" alt="Normal Lung Sample" class="w-full h-24 object-cover rounded-lg">
                            <p class="text-center text-sm mt-2 font-medium text-gray-600">Normal</p>
                        </div>
                        <!-- Sample 4: Squamous Cell Carcinoma -->
                        <div class="sample-image-container cursor-pointer" onclick="selectSample('https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/squamous.png')">
                            <img src="https://raw.githubusercontent.com/kumathepanda/Chest-Cancer-Classification-using-DVC-and-MLflow/main/static/sample_images/squamous.png" alt="Squamous Cell Carcinoma Sample" class="w-full h-24 object-cover rounded-lg">
                            <p class="text-center text-sm mt-2 font-medium text-gray-600">Squamous Cell</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Preview & Result -->
            <div class="flex flex-col items-center justify-center bg-gray-50/50 p-6 rounded-xl border-2 border-dashed">
                <div id="imagePreviewContainer" class="w-full max-w-sm text-center">
                    <img id="imagePreview" src="https://placehold.co/400x400/E2E8F0/4A5568?text=Your+Image+Here" alt="Image Preview" class="w-full h-auto rounded-lg mb-4">
                </div>
                
                <button id="predictBtn" class="w-full max-w-sm bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-400" disabled>
                    Predict
                </button>

                <div id="loader" class="loader my-4 hidden"></div>

                <div id="resultContainer" class="mt-4 text-center w-full max-w-sm">
                    <p id="resultText" class="text-xl font-semibold text-gray-800"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const resultText = document.getElementById('resultText');
        const loader = document.getElementById('loader');

        let base64Image = null;

        // --- Event Listeners ---

        // Listen for user uploading a file
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    base64Image = e.target.result.split(',')[1]; // Get base64 part
                    predictBtn.disabled = false;
                    resultText.textContent = '';
                };
                reader.readAsDataURL(file);
            }
        });

        // Listen for predict button click
        predictBtn.addEventListener('click', async () => {
            if (!base64Image) {
                alert('Please upload or select an image first.');
                return;
            }

            // Show loader and hide previous result
            loader.classList.remove('hidden');
            resultText.textContent = '';
            predictBtn.disabled = true;

            try {
                // Fetch API to send image to the backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: base64Image }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the result
                if (data && data[0] && data[0].image) {
                    resultText.textContent = `Prediction: ${data[0].image}`;
                } else {
                    resultText.textContent = 'Could not get a prediction.';
                }

            } catch (error) {
                console.error('Prediction error:', error);
                resultText.textContent = 'An error occurred. Please try again.';
            } finally {
                // Hide loader and re-enable button
                loader.classList.add('hidden');
                predictBtn.disabled = false;
            }
        });

        // --- Functions ---

        // Function to handle sample image selection
        function selectSample(imageUrl) {
            imagePreview.src = imageUrl;
            resultText.textContent = '';
            
            // Convert the sample image URL to base64
            urlToBase64(imageUrl)
                .then(dataUrl => {
                    base64Image = dataUrl.split(',')[1];
                    predictBtn.disabled = false;
                })
                .catch(error => {
                    console.error("Error converting sample image:", error);
                    alert("Could not load the sample image. Please try another one.");
                });
        }

        // Helper function to convert an image URL to a base64 string
        function urlToBase64(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous'; // Important for cross-origin images
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataURL = canvas.toDataURL('image/jpeg');
                    resolve(dataURL);
                };
                img.onerror = reject;
                img.src = url;
            });
        }
    </script>
</body>
</html>
